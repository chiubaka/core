machine:
  node:
    version: 8.5.0
  npm:
    version: 5.5.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn install

test:
  override:
    - yarn build

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish --access public
